    <style>

        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .photo-list-item:hover .photo {
            transform: scale(1.5);
            display: block;
            margin: 0 auto;
        }
        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-style: italic;
        }
        .back-to-home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4b8cff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-to-home-button:hover {
            background-color: #3366cc;
        }
    </style>
</head>
