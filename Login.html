<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión o Registrarse</title>
    <link rel="icon" href="./asset/Welding.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Enlazar tu archivo de estilos CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <meta charset="UTF-8"> 
    <script src="login.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita el desplazamiento vertical */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('./asset/Welding.jpg'); /* Ruta de la imagen de fondo */
            background-size: center; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente blanco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra alrededor del contenedor */
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Color de fondo verde */
            color: white;
            cursor: pointer;
        }

        p {
            margin-top: 15px;
        }

        /* Estilos para la ventana emergente de registro */
        #registerModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 15% auto;
            width: 50%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="procesar_login.html" method="post"onsubmit="redirectToMainPage(); return false;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <input type="submit" value="Iniciar Sesión">
        </form>

        <p>No tienes una cuenta aún? <a href="#" id="openRegisterModal">Regístrate</a></p>
    </div>

    <!-- Ventana emergente de registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegisterModal">&times;</span>

            <form action="" method="post" >
                <div>
                
                <br>
                <input type="text" name="txtNombre" id="txtNombre" class="" placeholder="Ingrese su nombre" required/>
                <br><br>
               
                <br>
                <input type="text" name="txtApellido" id="txtApellido" class="" placeholder="Ingrese su apellido:" required> 
                <br><br>
            </div>
            <div>
            
                <br>
                <input type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su email:"required>
                <br><br>
                
             
                <br>
                <input type="password" name="txtPass" id="txtPass" placeholder="Ingrese su contraseña:"required>
            </div>
        
            <div> 
                <br><br>
                <label for="date">
                    <b>Fecha de Nacimiento:</b>
                </label>
                <br>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <br><br>
                <input type="submit" value="Confirmar">
            </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript para manejar la apertura y cierre de la ventana emergente de registro
        const openRegisterModal = document.getElementById("openRegisterModal");
        const registerModal = document.getElementById("registerModal");
        const closeRegisterModal = document.getElementById("closeRegisterModal");
        const loginForm = document.querySelector("form");

        openRegisterModal.addEventListener("click", () => {
            registerModal.style.display = "block";
        });

        closeRegisterModal.addEventListener("click", () => {
            registerModal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
            if (event.target === registerModal) {
                registerModal.style.display = "none";
            }
        });
        loginForm.addEventListener("submit", (event) => {
            event.preventDefault();
            window.location.href = loginForm.getAttribute("action");
        });
    </script>
</body>
</html>
