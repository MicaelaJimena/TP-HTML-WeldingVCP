<!DOCTYPE html>
<html>
<head>
    <title>WeldingVCP</title>
    <link rel="icon" href="./asset/Welding.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Enlazar tu archivo de estilos CSS -->
    <style>
        .photo-list {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
        }
        .photo-list-item {
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .photo {
            max-width: 100%;
            height: auto;
        }
        .subtitle {
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cerramientos</h1>
    </header>

    <!-- Contenido de la página de Mangrullos -->
    <div class="content">
        <h2>Fotos de  Portones  </h2>
       

        <ol class="photo-list">
        
            <li class="photo-list-item">
                <img class="photo" src="./asset/Cerramientos1.jpg" alt="Cerramientos 1">
                <p class="subtitle">Porton.</p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/Cerramientos2.jpg" alt="Cerramientos 2">
                <p class="subtitle">Porton / Postigos con Madera</p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/Cerramientos3.jpg" alt="Cerramientos 3">
                <p class="subtitle">Porton </p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/Cerramientos4.jpg" alt="Cerramientos 4">
                <p class="subtitle">Porton</p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/Cerramientos5.jpg" alt="Cerramientos 5">
                <p class="subtitle">Porton</p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/Cerramientos6.jpg" alt="Cerramientos 6">
                <p class="subtitle">Porton con Madera</p>
            </li>
            <!-- Puedes agregar más imágenes y subtítulos según sea necesario -->
        </ol>
    </div>
</body>
</html>
