<!DOCTYPE html>
<html>
<head>
    <title>WeldingVCP</title>
    <link rel="icon" href="./asset/Welding.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Enlazar tu archivo de estilos CSS -->
    <style>
        .photo-list {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
        }
        .photo-list-item {
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .photo {
            max-width: 100%;
            height: auto;
        }
        .subtitle {
            font-family: 'Roboto', sans-serif; /* Puedes reemplazar 'Roboto' con la fuente que elijas */
        }
        .back-to-home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4b8cff; /* Color de fondo del botón (ajusta según tu paleta de colores) */
            color: #fff; /* Color del texto del botón */
            text-decoration: none;
            border-radius: 5px; /* Bordes redondeados */
            margin-top: 20px; /* Espacio superior para separar el botón del contenido */
        }
        .back-to-home-button:hover {
            background-color: #3366cc; /* Cambia el color al pasar el mouse */
        }
    </style>
</head>
<body>
    <header>
        <h1>Cerramientos</h1>
        <a href="indexWVCP.html" class="back-to-home-button">Volver a Inicio</a>
    </header>

    <div class="content">
        <h2>Fotos de Portones</h2>

        <ol class="photo-list">
            <!-- Puedes agregar más productos según sea necesario -->
            <script src="productCard.js"></script>
            <script>
                const products = [
                    { image: './asset/Cerramientos1.jpg', title: 'Porton' },
                    { image: './asset/Cerramientos2.jpg', title: 'Porton / Postigos con Madera' },
                    { image: './asset/Cerramientos3.jpg', title: 'Porton' },
                    { image: './asset/Cerramientos4.jpg', title: 'Porton' },
                    { image: './asset/Cerramientos5.jpg', title: 'Porton' },
                    { image: './asset/Cerramientos6.jpg', title: 'Porton con Madera' },
                ];

                const photoList = document.querySelector('.photo-list');

                products.forEach(product => {
                    const productCard = createProductCard(product);
                    photoList.appendChild(productCard);
                });
            </script>
        </ol>
    </div>
</body>
</html>
