<!DOCTYPE html>
<html lang="en">
<head>
    <title>WeldingVCP</title>
    <link rel="icon" href="./asset/Welding.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .photo-list {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
        }
        .photo-list-item {
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .photo {
            max-width: 100%;
            height: auto;
        }
        .subtitle {
            font-family: 'Roboto', sans-serif;
        }
        .back-to-home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4b8cff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-to-home-button:hover {
            background-color: #3366cc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Escaleras</h1>
        <a href="indexWVCP.html" class="back-to-home-button">Volver a Inicio</a>
    </header>

    <div class="content">
        <h2>Fotos de Escaleras</h2>

        <ol class="photo-list" id="photo-list"></ol>

        <script src="productCard.js"></script>
        <script>
            const products = [
                { image: './asset/Escalera.jpg', title: 'Escalera' },
                { image: './asset/Escalera2.jpg', title: 'Escalera' },
                { image: './asset/Escalera3.jpg', title: 'Escalera' },
                { image: './asset/Escalera4.jpg', title: 'Escalera' },
                { image: './asset/Escalera5.jpg', title: 'Escalera' },
                { image: './asset/Escalera6.jpg', title: 'Escalera' },
            ];

            const photoList = document.getElementById('photo-list');

            products.forEach(product => {
                const productCard = createProductCard(product);
                photoList.appendChild(productCard);
            });

            function createProductCard(product) {
                const listItem = document.createElement('li');
                listItem.className = 'photo-list-item';

                const image = document.createElement('img');
                image.src = product.image;
                image.alt = product.title;
                image.className = 'photo';

                const subtitle = document.createElement('p');
                subtitle.className = 'subtitle';
                subtitle.textContent = product.title;

                listItem.appendChild(image);
                listItem.appendChild(subtitle);

                return listItem;
            }
        </script>
    </div>
</body>
</html>
