<!DOCTYPE html>
<html>
<head>
    <title>WeldingVCP</title>
    <link rel="icon" href="./asset/Welding.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Enlazar tu archivo de estilos CSS -->
    <style>
        .photo-list {
            display: flex;

            list-style: none;

        }
        .photo {

        }
        .subtitle {

        }
    </style>
</head>
<body>

        <ol class="photo-list">
        
            <li class="photo-list-item">
                <img class="photo" src="./asset/Escalera.jpg" alt="Escalera 1">

            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/Escalera2.jpg" alt="Escalera 2">
                <p class="subtitle">Escalera</p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/Escalera3.jpg" alt="Escalera 3">

    </div>

</html>
