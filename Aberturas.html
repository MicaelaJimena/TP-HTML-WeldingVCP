<!DOCTYPE html>
<html>
<head>
    <title>WeldingVCP</title>
    <link rel="icon" href="./asset/Welding.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Enlazar tu archivo de estilos CSS -->
    <style>
        .photo-list {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
                                    padding: 0;
                                }
        .photo-list-item {
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .photo {
            max-width: 100%;
            height: auto;
        }
        .subtitle {
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aberturas</h1>
    </header>

    <!-- Contenido de la página de Mangrullos -->
    <div class="content">
        <h2>Fotos de Aberturas de interior y exterior</h2>
       

        <ol class="photo-list">
            <li class="photo-list-item">
                <img class="photo" src="./asset/Puerta1.jpg" alt="Puerta 1">
                <p class="subtitle">Puerta Vidrio Repartido </p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/Puerta2.jpg" alt="Puerta 2">
                <p class="subtitle">Puerta Vidrio Repartido.</p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/Puerta3.jpg" alt="Puerta 3">
                <p class="subtitle">Puerta Ventana / Ventana</p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/PuertaInt1.jpg" alt="PuertaInt 1">
                <p class="subtitle">Puerta Interior Vidrio Repartido</p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/PuertaInt3.jpg" alt="PuertaInt 2">
                <p class="subtitle">Puerta Interior Vidrio Repartido</p>
            </li>
            <li class="photo-list-item">
                <img class="photo" src="./asset/PuertaInt4.jpg" alt="PuertaInt 3">
                <p class="subtitle">Puerta Vidrio Repartido Corrediza</p>
            </li>
            <!-- Puedes agregar más imágenes y subtítulos según sea necesario -->
        </ol>
    </div>
</body>
</html>
